	<script type="text/javascript">
		var renderFormula = function(){  
			var script = document.createElement("script");
			script.type = "text/javascript";
			script.src  = "https://cdn.bootcss.com/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML";

		function maindeal(num){
			var a,b,c,d,e,f,g,h,k;		
			var funcnum;
			for(var i = 0 ;i < num; i++){				
				funcnum =  Math.floor(Math.random()*(10-0));
				a = Math.floor(Math.random()*(1000-0))/100;
				b = Math.floor(Math.random()*(1000-0))/100;
				c = Math.floor(Math.random()*(1000-0))/100;
				d = Math.floor(Math.random()*(1000-0))/100;
				e = Math.floor(Math.random()*(1000-0))/100;
				f = Math.floor(Math.random()*(1000-0))/100;
				var procon;
				var proresult;								
				switch(funcnum){
					case 0:						
						procon =i+". $$ { " + a+ " \\times " + b + " }$$";
						proresult= i+".$$ { "+ ((a*100) * (b*100)/10000) + " }$$";								
						break;
					case 1:							
						procon =i+". $$ { " + (a*b) + " \\div " + b + " }$$";
						proresult= i+".$$ { "+ a + " }$$";							
						break;	
					case 2:						
						procon =i+". $$ { "+a+" } \\times { "+b+" } + { "+c+" } \\times { "+d+" }.$$ ";
						proresult= i+".$$ { "+ (a * b + c * d) + " }$$";				
						break;
					case 3:						
						procon =i+". $$ { "+a+"  \\times  "+b+"  -  "+c+"  \\times  "+d+" }.$$";
						proresult= i+".$$ { "+ (a * b - c * d) + " }$$";		
						break;
					case 4:
						procon =i+". $$ { "+a*b+"  \\div  "+b+"  +  "+c+"  \\times  "+d+" }.$$";
						proresult= i+".$$ { "+ (a + c * d) + " }$$";		
						break;
					case 5:
						procon =i+". $$ { "+a*b+"  \\div  "+b+"  +  "+c*d+"  \\div  "+d+" }.$$";
						proresult= i+".$$ { "+ (a + c ) + " }$$";		
						break;
					case 6:
						procon =i+". $$ { "+a+" - {\\left( {"+b+" \\times "+c+"} + {"+d+"} \\right)} \\times "+e+" }.$$";
						proresult= i+".$$ { "+ (a - (b * c + d) * e ) + " }$$";		
						break;
					case 7:
						procon =i+". $$ {{\\left( {"+a+" \\times "+b+"} + {"+c+"} - {"+d+"} \\right)} \\times "+e+" + "+f+"}.$$";
						proresult= i+".$$ { "+ ((a * b + c - d) * e + f) + " }$$";		
						break;
					case 8:
						procon =i+". $$ {{\\left( {"+a+" \\times "+b+"} \\right)}  - {\\left( {"+(c*d)+" \\div "+d+"} \\right)}}.$$  ";
						proresult= i+".$$ { "+ ((a * b) - c) + " }$$";		
						break;
					case 9:
						procon =i+". $$ {{\\left( {"+(a*b)+" \\div "+b+"} \\right)}  + {\\left( {"+c+" \\times "+d+"} \\right)}}.$$  ";
						proresult= i+".$$ { "+ (a + (c * d)) + " }$$";		
						break;						
				}				
				addDom(0,procon);				
				addDom(1,proresult);
			}			
		}		
		function addDom(option,con){
			if(option ==0){
				var a = document.createElement("p");
				a.innerHTML=con;
				document.getElementById("problemlist").appendChild(a);
			}			
			if(option ==1){
				var a = document.createElement("p");
				a.innerHTML=con;
				document.getElementById("resultlist").appendChild(a);
			}			
		}
		function start(){
			var pnumm = parseInt(document.getElementById("pnum").value);
			// console.log(pnumm);
			maindeal(pnumm);
			renderFormula();
		}
